<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>E.G.</title>
    <style>

      a {
        text-decoration:none;
      }

      a:hover {
        color: pink;
      }
    </style>
</head>
<body>

  <h1>注册信息</h1>
  <h2>个人信息</h2>
  <form>
      姓名:<input type="text" placeholder="请输入真姓名">
      <br><br>
      密码:<input type="password" placeholder="请输入密码">
      <br><br>
      确认密码:<input type="password" placeholder="请输入确认密码">
      <br><br>
      性别:
          <label><input type="radio" name="gender">男</label>
          <label><input type="radio" name="gender">女</label>
      <br><br>
      居住城市:
          <select>
            <option>江西</option>
            <option>成都</option>
            <option selected>上海</option>
            <option>北京</option>
          </select>

    <h2>教育经历</h2>
      最高学历:
          <select>
            <option>高中</option>
            <option selected>大学</option>
            <option>研究生</option>
            <option>硕士</option>
            <option>博士</option>
          </select>
      <br><br>
      学校名称:<input type="text" placeholder="请输入学校名称">
      <br><br>
      所学专业:<input type="text" placeholder="请输入所学专业">
      <br><br>
      在校时间:
          <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
          </select>
          ---
          <select>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
          </select>

    <h2>工作经历</h2>
      公司名称:<input type="text">
      <br><br>
      工作描述:<textarea placeholder="请输入您的工作经历"></textarea>
      <br><br>
      <input type="checkbox" checked>已阅读并同意以下协议:
      <br>
      <ul>
        <li><a href="#" target="_blank">《用户服务协议》</a></li>
        <li><a href="#" target="_blank">《隐私政策》</a></li>
      </ul>
    <button type="submit">免费注册</button>
    <button type="reset">重置信息</button>
  </form>
</body>
</html>
